<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Products App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Welcome Back</h2>
      <p class="sub-title">Login to your account</p>
      <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required style="margin-left:-10px;">
        <input type="password" id="password" placeholder="Password" required style="margin-left:-10px;">
        <button type="submit">Login</button>
      </form>
      <p class="register-text">
        Don't have an account? <a href="register.html">Register</a>
      </p>
    </div>
  </div>

  <script src="auth.js"></script>
</body>
</html>
